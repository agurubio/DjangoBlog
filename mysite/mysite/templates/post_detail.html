{% extends 'base.html' %} 
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8 card mb-4  mt-3 left  top">
      <div class="card-body">
        <h1>{% block title %} {{ object.title }} {% endblock title %}</h1>
        <p class=" text-muted">{{ post.author }} | {{ post.created_on }}</p>
        <p class="card-text ">{{ object.content | safe }}</p>
        {% if object.image %}
        <p><img src={{object.image.url}} alt="Post Image" style="max-width: 250px; max-height: 250px"> </p>
        {% endif %}
        <a href="{% url 'post_edit' post.slug %}" class="btn btn-primary">Editar &rarr;</a>
        <a href="{% url 'post_delete' post.slug %}" class="btn btn-primary">Delete &rarr;</a>
        <a href="{% url 'home' %}" class="btn btn-primary">Volver &rarr;</a>
      </div>
    </div>
   
  </div>
</div>

{% endblock content %}
